	</head>
	<body class="landing">
		<div id="page-wrapper-subMain">

			<div id="headContent"></div>
			<header id="blog_header" >
				<div class="content">
					<div class="inner">
						<span class="icon major fa-user-circle"></span>
						<h1>B L O G</h1>
						<p></p>
					</div>
				</div>
			</header>
			<div id="blogHead"></div>
			<div id="main">
				<div style="height:80px"></div>
				<div class="main-list"></div>
				<div class="main-content"></div>
			</div>

			<!-- Footer -->
			<footer id="footer"></footer>

		<script src="../../javascripts/common/jquery.min.js"></script>

	<script>
            var locationParam = location.search;
            categoryCode  = locationParam.split('=')[1].substring(0,6);
            cont_num  = locationParam.split('=')[2];
            $.ajax({
                url: '/blog/selectBlogContent',
                type: 'post',
                dataType: 'json',
                data: { categoryCode: categoryCode, cont_num: cont_num },
                success: function (data) {
                    console.log(data);
                    $('.main-list')[0].innerHTML = "";
                    $('.main-list').append(
                        '<div class="blog_cont_title">' + data[0].cont_title + '<br/></div>'
                        + '<div class="main-upper-div">'
                        + '<a> 수정 </a> /'
                        + '<a> 삭제 </a>'
                        + '</div>'
                        + '<div class="blog_cont_content">' + data[0].cont_content + '<br/></div>'

                    );
                }
            });
        </script>
</html>
