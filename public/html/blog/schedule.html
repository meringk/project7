	</head>
	<body class="landing">
		
		<div id="page-wrapper-subMain">

			<div id="headContent"></div>
			<header id="blog_header" >
				<div class="content">
					<div class="inner">

						<p>내 일정</p>
						<p></p>
					</div>
				</div>
			</header>

			<div id="blogHead"></div>
			<div id="main">
				<div style="height:80px"></div>

				<div id="calendar" >
					<div class="back"></div>

						<div class="scTitle">ADD SCHEDULE</div>
						<div style="margin-top: 15px;">

						</div>
						<div>
							<ul class="actions fit" style="margin-top:20px">
								<li><a class="button special" href="javascript:scInsert();">저장</a></li>
								<li><a class="button cancel" id="javascript:scClose();">취소</a></li>
							</ul>
						</div>
					</div>

				</div>

				<div class="colorBox" >

					<span class="colorIdx yellow"></span> <span class="colorInfo">기념일 </span>
					<span class="colorIdx green"></span> <span class="colorInfo">일정 </span>
					<span class="colorIdx orange"></span> <span class="colorInfo">손님 </span>
					<span class="colorIdx blue"></span> <span class="colorInfo">기타 </span>

				<div style="height:80px"></div>

			</div><!--End of MAIN-->
